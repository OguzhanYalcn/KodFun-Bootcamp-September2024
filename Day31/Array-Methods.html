<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dizi Metotları</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

      body {
        background: linear-gradient(90deg, #ccc, gray);
        font-family: "Inter", sans-serif;
      }

      pre {
        background-color: #282c34;
        color: #61dafb;
        padding: 15px;
        border-radius: 5px;
        overflow: auto;
        font-family: "Courier New", Courier, monospace;
        line-height: 1.5;
        white-space: pre-wrap;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <h1>Dizi Metotları</h1>

    <script>
      const meyveler = [
        "kavun",
        "kiraz",
        "erik",
        "vişne",
        "kivi",
        "portakal",
        "nar",
      ];

      function writeConsole(str) {
        const pre = document.createElement("pre");
        pre.textContent = str;
        document.querySelector("h1").after(pre);
      }

      // writeConsole(meyveler.toString());
      writeConsole(meyveler);

      let birlesik = meyveler.join(" ⇹ ");
      writeConsole(birlesik);

      // 1-3 aralığındaki elemanlar
      writeConsole(meyveler.slice(1, 4)); // 1 dahil 4 hariç

      // tüm öğeleri satır satır indeks numaralarıyla
      let tumu = "";

      for (let i = 0; i < meyveler.length; i++)
        tumu += i + ": " + meyveler[i] + "\n";

      writeConsole(tumu);

      // erik index
      let erikIndeks = meyveler.indexOf("erik");
      writeConsole("eriğin indeksi: " + erikIndeks);

      // erik ve sonrası
      writeConsole(meyveler.slice(erikIndeks));

      // son 2 eleman?
      writeConsole(meyveler.slice(-2));

      const anaUnsurlar = ["toprak", "su", "ateş", "hava"];

      const yeniDizi = meyveler.concat(anaUnsurlar);

      writeConsole(yeniDizi);

      // son 3 meyve ile ilk 3 unsuru yeni dizide birleşir ve yazdır
      // hepsini tek satırda değişkene atamadan yap => kağan
      writeConsole(meyveler.slice(-3).concat(anaUnsurlar.slice(0, 3)));

      // önceki dersimizde callback function işledik
      // onu şimdi size hatırlatacağım ama önce bir fonksiyon
      // tanımlayalım stringleri tersine çevirsin

      function tersi(metin) {
        return metin.split("").reverse().join("");
      }

      writeConsole("meryem'in tersi: " + tersi("meryem"));

      // diziyi tranformasyona sokmak ve yeni bir diziye dönüştürmek

      // soru: her meyvenin tersten yazılmış haliyle yeni bir dizi
      // oluşturabilir misiniz, yani kavun olacak nuvak kiraz
      // olacak zarik...
      const yeniDizi2 = meyveler.map(tersi);
      writeConsole(yeniDizi2);

      // yeni dizi istiyorum, bu dizide öğelerin
      // string uzunlukları yer alsın
      const uzunluklar = meyveler.map((oge) => oge.length);
      writeConsole(uzunluklar);

      // her unsurun büyük harfli hali
      const buyukler = anaUnsurlar.map((x) => x.toUpperCase());
      writeConsole(buyukler);

      // yöntem2
      const buyukler2 = anaUnsurlar.map(function (x) {
        return x.toUpperCase();
      });
      writeConsole(buyukler2);

      // 4 unsurun her birinin sağına
      // sıra nosunun parantez içinde yazıldığı yeni dizi
      const unsurlar2 = anaUnsurlar.map(function (oge, index) {
        return oge + "(" + (index + 1) + ")";
      });

      writeConsole(unsurlar2);

      // map metodunu kullanmadan bir üstteki soruyu çözünüz
      const unsurlar3 = [];

      anaUnsurlar.forEach((oge, indeks) => {
        unsurlar3.push(oge + "(" + (indeks + 1) + ")");
      });

      writeConsole(unsurlar3);

      // map ve forEach kullanmadan
      const unsurlar4 = [];

      for (let i = 0; i < anaUnsurlar.length; i++) {
        const yeniOge = anaUnsurlar[i] + "(" + (i + 1) + ")";
        unsurlar4.push(yeniOge);
      }
      writeConsole(unsurlar4);

      // map ile tek satırda
      writeConsole(anaUnsurlar.map((x, i) => `${x}(${i + 1})`));
    </script>
  </body>
</html>
