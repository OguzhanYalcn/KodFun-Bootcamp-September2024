<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CSS</title>

    <!-- external css -->
    <link rel="stylesheet" href="style.css"/>

    <!-- internal css -->
    <style>
      /* CSS Comment */
      p {
        background-color: violet;
      }
    </style>
  </head>

  <body>
    <!-- inline css -->
    <!-- After the property we put ";" (semicolon) to be able to add other rules or properties. -->
    <!-- Özellikten sonra başka kural ya da özellik ekleyebilmek için ";" (noktalı virgül) koyuyoruz. -->
    <h1 style="color: red">I'm Learning CSS</h1>

      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis, eius.
    </p>

      quibusdam.

</html>
