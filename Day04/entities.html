<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    I like &lt;p&gt;&lt;/p&gt; element.
    <!-- "<>" signs are special characters in HTML. To specify these signs in writing, it is necessary to write the corresponding codes. -->
    <!-- "<>" işaretleri HTML'de özel karakterlerdir. Bunları yazılı olarak belirtmek için karşılıkları olan kodları yazmak gereklidir. -->
    <hr>
    Earth &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sun 
    <!-- Each "&nbsp;"" corresponds to one unit of space. -->
    <!-- Her "&nbsp;" bir birimlik boşluğa denk gelmektedir. -->
</body>
</html>
