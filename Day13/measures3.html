<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measures-3</title>
    <style>
      #pc {
        width: 90vmin;
        height: 90vmin;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(
          -50%,
          -50%
        ); /* resmin kendi gneişliğinin 50%si kadar sola ve üste gitmesini sağlıyor. */
      }
    </style>
  </head>
  <body>
    <img id="pc" src="computer.jpg" alt="computer" />
  </body>
</html>
<!-- 1vmin: viewport genişlik ve yükseklik değerlerinden hangisi daha küçükse onun yüzde birine eşittir. (Küçük olanın yüzde birine eşittir.) (vmin = viewport minimum) -->
