<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measures-3</title>
    <style>
      #pc {
        width: 90vmin;
        height: 90vmin;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(
          -50%,
          -50%
        ); /* Centers the image on the page by moving it left and up by 50% of its own width and height. 
        | Görseli sayfada ortalar; genişliğinin ve yüksekliğinin %50'si kadar sola ve yukarı taşır. */
      }
    </style>
  </head>
  <body>
    <img id="pc" src="computer.jpg" alt="computer" />
  </body>
</html>
<!-- 1vmin: It is equal to 1% of the smaller value between the viewport's width or height. (vmin = viewport minimum)
| 1vmin: Viewport genişliği veya yüksekliğinden hangisi küçükse, onun %1'ine eşittir. (vmin = viewport minimum) -->
