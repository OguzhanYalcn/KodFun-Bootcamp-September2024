<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <script src="../common/writeConsole.js"></script>
    <!-- JavaScript dosyası yüklendi. Düzgün bir şekilde yüklenmesi için buraya yazıldı. -->
    <script>
      // 1. Aritmetik Operatörler
      // Operatör: Taraflar arasında belli işlemler yaparak yeni sonuçlar üreten sembollerdir.

      // Aritmetik işlemleri gerçekleştiren operatörler: + - * / % **(üslü sayı)
      writeConsole(4 + 4);
      writeConsole("test");
      drawLine("vs. vs.");

      // "+" operatörü birleştirme yapar. Taraflardan biri "string" ise diğerini de "string" yapar.
      // string concatenation
      writeConsole("4" + 4); // "44"

      let proof = "4" + 4;
      writeConsole(proof); // "44"
      writeConsole(typeof proof); // "string"

      // Çarpma İşlemi
      // Çarpma işlemi taraflarında sayı ister. Stringler sayıya dönüştürülür.
      writeConsole(3 * 4);
      writeConsole("2" * "2"); // Burada tür dönüşümü olur.

      // "typeof" operatörü sağındaki verinin türünü "string" olarak döndürür.
      let sonuc = typeof 4;
      writeConsole(sonuc); // "number"

      // "()" operatörü metotları / fonksiyonları çağırmaya (call) yarar.
      drawLine();

      // "." operatörü bir nesnenin üyelerine (method / property) erişmeyi ve değiştirmeyi sağlar.
      writeConsole(document.title);
      document.title = "Adana Kebab + Ayran + Magnolia"; // "title" güncellenir.

      // Bir değişkenin içindeki değere ekleme yapma kısayolu
      // "+=" kısayolu, değere ekleme yapar.
      let a = 3;
      // a = a + 4; // a'ya 4 ekleyip a'ya eşitle
      // Kısayolu
      a += 4; // a = a + 4; // 7
      writeConsole(a);
      // Bu kısayol yazım şekli diğer işlemler için de geçerlidir:
      // -=, *=, /=, %=,
      // a -= 2; // a = a - 2;  // 5
      // a *= 3; // a = a * 3;  // 15
      // a /= 5; // a = a / 5;  // 3
      // a %= 2; // a = a % 2;  // 1

      // FIRST QUESTION
      let question1 = 2;
      question1 *= question1; // question1 = question1 * question1
      writeConsole(question1); // 4

      // SECOND QUESTION: İşlem önceliği
      let question2 = 2 + 3 * 4; // Çarpma önce, 2 + 12 = 14
      writeConsole(question2); // 14

      // THIRD QUESTION: Parantezle işlem önceliği değişir
      let question3 = (2 + 3) * 4; // 5 * 4 = 20
      writeConsole(question3); // 20

      // FOURTH QUESTION: String birleştirme
      let question4 = "falanca" + 4 + 3; // "falanca43"
      writeConsole(question4); // falanca43

      // FIFTH QUESTION: Önce toplama sonra string birleştirme
      let question5 = 3 + 4 + "falanca"; // 7 + "falanca" = "7falanca"
      writeConsole(question5); // 7falanca

      // SIXTH QUESTION: Çarpma sonra string birleştirme
      let question6 = "falanca" + 4 * 3; // "falanca" + 12 = "falanca12"
      writeConsole(question6); // falanca12

      // SEVENTH QUESTION: Çarpma yapılır sonra string birleştirme
      let question7 = "2" + 4 * 3; // "2" + 12 = "212"
      writeConsole(question7); // 212

      // EIGHTH QUESTION: Parantezler işlemi değiştirir
      let question8 = ("2" + 4) * 3; // "24" * 3 = 72
      writeConsole(question8); // 72
    </script>
  </body>
</html>

<!-- Önerilen Diğer Operatörler ve Anlamları -->
<!-- **=, <<=, >>=, >>>, <<, >>, >>>=, &=, ^=, |= -->
<!-- 
      **= (Üs Alma ve Atama)
      Bir sayıyı başka bir sayının üssüne yükseltir ve sonucu değişkene atar.
      Örnek: a **= 3 → a = a ** 3 (a'nın 3. kuvveti)

      let a = 2;
      a **= 3; // a = a ** 3; yani a = 2^3; Sonuç: 8
-->
<!-- 
      <<= (Sol Kaydırma ve Atama)
      Bit seviyesinde bir sayıyı belirli bir sayı kadar sola kaydırır ve sonucu değişkene atar.
      Örnek: a <<= 2 → a = a << 2 (a'nın bitlerini 2 birim sola kaydırır.)

      let a = 2; // 00000010 (binary)
      a <<= 1; // a = a << 1;  // Sonuç: 4 (00000100)
-->
<!-- 
      >>= (Sağ Kaydırma ve Atama)
      Bit seviyesinde bir sayıyı belirli bir sayı kadar sağa kaydırır ve sonucu değişkene atar. Bu işlem sırasında işaret biti korunur (negatif sayılar için işaret biti sabit kalır).
      Örnek: a >>= 2 → a = a >> 2 (a'nın bitlerini 2 birim sağa kaydırır.)

      let a = 4; // 00000100 (binary)
      a >>= 1; // a = a >> 1;  // Sonuç: 2 (00000010)
-->
<!-- 
      >>> (Sıfırla Doldurularak Sağa Kaydırma)
      Negatif işaretli sayılarda bile, bitleri sağa kaydırır ve boş kalan bitleri sıfırla doldurur.
      Örnek: a >>>= 2 → a = a >>> 2 (a'yı sağa kaydırır ve boş yerleri sıfırla doldurur)

      let a = -4; // 11111100 (binary)
      a >>>= 1; // a = a >>> 1;  // Sonuç: Pozitif bir değer (2'nin binary karşılığı)
-->
<!-- 
      << (Sol Kaydırma)
      Bit seviyesinde sayıyı sola kaydırır.
      Örnek: a << 1 (a'nın bitlerini bir birim sola kaydırır.)

      let a = 3; // 00000011 (binary)
      a = a << 1; // a = 6 // 00000110 (binary)
-->
<!-- 
      >> (Sağ Kaydırma)
      Bit seviyesinde sayıyı sağa kaydırır.
      Örnek: a >> 1 (a'nın bitlerini bir birim sağa kaydırır.)

      let a = 8; // 00001000 (binary)
      a = a >> 1; // a = 4 // 00000100 (binary)
-->
<!-- 
      >>>= (Sıfırla Doldurularak Sağa Kaydırma ve Atama)
      Sayıyı sıfırla doldurarak sağa kaydırır ve sonucu değişkene atar. Bitleri sağa kaydırırken işaret biti dikkate alınmaz. Negatif sayılar için bile işaretsiz kaydırma yapılır.
      Örnek: a >>>= 1 → a = a >>> 1

      let a = -4; // 11111100 (binary)
      a >>>= 1; // a = a >>> 1;  // Sonuç: Pozitif bir değer (2'nin binary karşılığı)
-->
<!-- 
      &= (Ve ve Atama)
      İkili (bitwise) "ve" işlemi yapar ve sonucu değişkene atar.
      Örnek: a &= 2 → a = a & 2 (a ve 2'nin bitwise 've' işlemi sonucu a'ya atanır.)

      let a = 6; // 110 (binary)
      a &= 3; // a = 2; // 010 (binary)
-->
<!-- 
      ^= (XOR ve Atama)
      İkili (bitwise) "özel veya" (XOR) işlemi yapar ve sonucu değişkene atar.
      Örnek: a ^= 2 → a = a ^ 2 (a ve 2'nin bitwise XOR işlemi sonucu a'ya atanır.)

      let a = 5; // 101 (binary)
      a ^= 3; // a = 6; // 110 (binary)
-->
<!-- 
      |= (Veya ve Atama)
      İkili (bitwise) "veya" işlemi yapar ve sonucu değişkene atar.
      Örnek: a |= 2 → a = a | 2 (a ve 2'nin bitwise 'veya' işlemi sonucu a'ya atanır.)

      let a = 4; // 100 (binary)
      a |= 2; // a = 6; // 110 (binary)
-->

<!-- 
      Aslında, verdiğin operatör çiftleri arasındaki fark, operatörlerin basit sağa/sola kaydırma işlemi ile kaydırma ve atama işlemi arasında olmasıdır. Şimdi bu farkı açıklayalım:

      1. >> (Sağa Kaydırma) vs. >>= (Sağa Kaydırma ve Atama)
      >> (Sağa Kaydırma):
      Bu operatör, bir sayının bitlerini sağa kaydırır, ancak kaydırma sonucu sayının kendisi değişmez. Yani orijinal değer korunur, ancak sonuç olarak kaydırılmış değeri döndürür.
      Örnek:
      let a = 8; // 00001000 (binary)
      let result = a >> 1; // Sonuç: 4 // 00000100 (binary)
      console.log(a); // a hâlâ 8 olarak kalır.
      >>= (Sağa Kaydırma ve Atama):
      Bu operatör, sağa kaydırma işlemini gerçekleştirir ve sonucu doğrudan değişkene atar. Yani, değişkenin değeri kaydırma sonucu ile değiştirilir.
      Örnek:
      let a = 8; // 00001000 (binary)
      a >>= 1; // Sonuç: 4 // 00000100 (binary)
      console.log(a); // a artık 4 olarak değiştirilir.

      2. << (Sola Kaydırma) vs. <<= (Sola Kaydırma ve Atama)
      << (Sola Kaydırma):
      Bu operatör, bir sayının bitlerini sola kaydırır, fakat kaydırma işlemi sadece geçici bir sonuç döndürür. Sayının kendisi değişmez.
      Örnek:
      let a = 3; // 00000011 (binary)
      let result = a << 1; // Sonuç: 6 // 00000110 (binary)
      console.log(a); // a hâlâ 3 olarak kalır.
      <<= (Sola Kaydırma ve Atama):
      Bu operatör, sola kaydırma işlemini yapar ve sonucu doğrudan değişkene atar. Yani, değişkenin değeri kaydırma sonucu ile değiştirilir.
      Örnek:
      let a = 3; // 00000011 (binary)
      a <<= 1; // Sonuç: 6 // 00000110 (binary)
      console.log(a); // a artık 6 olarak değiştirilir.

      3. >>> (Sıfırla Doldurularak Sağa Kaydırma) vs. >>>= (Sıfırla Doldurularak Sağa Kaydırma ve Atama)
      >>> (Sıfırla Doldurularak Sağa Kaydırma):
      Bu operatör, sayının bitlerini sağa kaydırır ve boş kalan yerlere sıfır atar, ancak sayının kendisi değişmez. Sadece sonucu döndürür.
      Örnek:
      let a = -4; // 11111100 (binary)
      let result = a >>> 1; // Sonuç: 2147483646 (pozitif bir değer)
      console.log(a); // a hâlâ -4 olarak kalır.
      >>>= (Sıfırla Doldurularak Sağa Kaydırma ve Atama):
      Bu operatör, sıfırla doldurularak sağa kaydırma işlemi yapar ve sonucu değişkene atar. Yani, değişkenin değeri kaydırma sonucu ile değiştirilir.
      Örnek:
      let a = -4; // 11111100 (binary)
      a >>>= 1; // Sonuç: 2147483646 (pozitif bir değer)
      console.log(a); // a artık 2147483646 olarak değiştirilir.

      
      Sonuç:
      >>, <<, >>>: Kaydırma işlemi yapılır ancak değişkenin değeri değişmez, sadece sonuç döner.
      >>=, <<=, >>>=: Kaydırma işlemi yapılır ve değişkenin değeri kaydırma sonucuyla güncellenir.
      
      Bu fark aslında şudur: Atama yapmayan versiyonlar sadece işlemin sonucunu döndürürken, atama yapan versiyonlar (= ile olanlar) sonucu değişkene atar ve günceller.

-->
