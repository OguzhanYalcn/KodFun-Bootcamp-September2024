<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <script src="../common/writeConsole.js"></script>
    <!-- yüklenmesi için buraya yazıldı -->
    <script>
      // 1. Aritmetik Operatörler
      // operatör, taraflar arasında belli işlemler yaparak yeni sonuçlar ürettiren sembollü araçlardır (?)

      // aritmetik operatörler: + - * / % **(üslü sayı)
      writeConsole(4 + 4);
      writeConsole("test");
      drawLine("vs. vs.");

      // "4" + 4 → 44 olur (artı operatörü uç uca toplama yapıyor. taraflardan biri stringse pc bunu stringe çeviriyor)

      // string concatenation
      writeConsole("4" + 4); // "44"

      let proof = "4" + 4;
      writeConsole(proof); // "44"
      writeConsole(typeof proof);

      // Çarpma İşlemi
      writeConsole(3 * 4);

      // çarpma işlemi taraflarında sayı ister. string varsa önce sayıya dönüştürülür
      writeConsole("2" * "2"); // burada tür dönüşümü olur

      // typeof operatörü sağındaki verinin türünü string olarak döndürür
      let sonuc = typeof 4;
      writeConsole(sonuc); // "number"

      // () operatörü metotları / fonksiyonları çağırmaya (call) yarar.
      drawLine();

      // . operatörü bir nesnenin üyelerine (mehod / property) erişmeyi ve değiştirmeyi sağlar
      writeConsole(document.title);
      document.title = "Adana Kebab + Ayran + Magnolia"; // güncelledik

      // bir değişkenin içindeki değere ekleme yapma kısayolu
      let a = 3;
      // a = a + 4; // a'ya 4 ekleyip a'ya eşitle
      // kısayolu
      a += 4; // a = a + 4;
      // aynı şey diğer işlemlerde de var (?)
      writeConsole(a);

      // FIRST QUESTION
      let question1 = 2;
      question1 *= question1; // question = question1 * question1
      writeConsole(question1); // 4

      // SECOND QUESTION: İŞLEM ÖNCELİĞİ
      let question2 = 2 + 3 * 4;
      writeConsole(question2); // 14

      // THIRD QUESTION
      let question3 = (2 + 3) * 4;
      writeConsole(question3); // 20

      // FOURTH QUESTION
      let question4 = "falanca" + 4 + 3;
      writeConsole(question4); // falanca43

      // FIFTH QUESTION
      let question5 = 3 + 4 + "falanca";
      writeConsole(question5); // 7falanca

      // SIXTH QUESTION
      let question6 = "falanca" + 4 * 3;
      writeConsole(question6); // falanca12

      // SEVENTH QUESTION
      let question7 = "2" + 4 * 3;
      writeConsole(question7); // 212

      // EIGHTH QUESTION
      let question8 = ("2" + 4) * 3;
      writeConsole(question8); // 72
    </script>
  </body>
</html>
