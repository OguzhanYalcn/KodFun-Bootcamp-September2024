<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Fruits</h2>
    <h3>Unordered List</h3>

    <ul>
    <!-- <ul style="list-style-type: square;"> -->
    <!-- <ul style="list-style-type: circle;"> -->
    <!-- <ul style="list-style-type: decimal;"> -->
        <li>list item</li>
        <li>apple</li>
        <li>orange</li>
        <li>tomato</li>
    </ul>

    <h3>
        Ordered List <br>
        (Provinces by Population)
        <!-- (Nüfusa Göre İller) -->
    </h3>

    <ol>
    <!-- <ol type="a"></ol> → a,b,c,d,e,f -->
    <!-- <ol type="I"> Roman Numbers (Big)  -->
    <!-- <ol type="i"> Roman Numbers (Small)  -->
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Izmir</li>
        <li>Bursa</li>
        <li>Antalya</li>
    </ol>

    <h3>Dictionary</h3>

    <dl>
        <dt>Pronunciation</dt>
        <dd>Telaffuz</dd>
        <dt>Congratulations</dt>
        <dd>Tebrikler</dd>
    </dl>
