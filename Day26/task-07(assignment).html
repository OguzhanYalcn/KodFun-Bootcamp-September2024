<!-- GÖREV 3: Bir metin kutusu koyun. Kullanıcı oraya renk kodu girince
 sayfanın arkaplan rengi o renk olsun. Örnek inputlar:
 red, orange, #fafafa, #e3c, rgb(253, 33, 128), vs.. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arka Plan Renk Değiştirici</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.5s; /* Geçiş efekti */
      }
      input {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="renkKodu" placeholder="Renk kodunu girin..." />
    <button id="renkDegistir">Rengi Değiştir</button>

    <script>
      const renkKoduInput = document.getElementById("renkKodu");
      const renkDegistirButton = document.getElementById("renkDegistir");

      renkDegistirButton.addEventListener("click", function () {
        const renkKodu = renkKoduInput.value;
        document.body.style.backgroundColor = renkKodu;
      });
    </script>
  </body>
</html>
