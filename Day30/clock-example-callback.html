<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
        }
        body {
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input {
            font-size: 3em;
            width: 60%;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" id="saat" readonly>
    
    <script>
        function showTime() {
            const input = document.getElementById("saat");
            const suAn = new Date();
            input.value = suAn.toLocaleTimeString("tr");
          }

          showTime();

          // adı verilen fonksiyonu belli aralıklarla çağırır
          setInterval(showTime, 1000);
    </script>
</body>
</html>
