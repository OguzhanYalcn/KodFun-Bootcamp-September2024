<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script src="../common/writeConsole.js"></script>
    <script>
      let table = {
        height: 71,
        color: "white",
        raise: function () {
          this.height++;
        },
        lower: function () {
          this.height--;
        },
      };

      writeConsole("Height: " + table.height);
      writeConsole("Color: " + table.color);

      table.raise();
      writeConsole("New Height: " + table.height);

      table.lower();
      table.lower();
      table.lower();
      writeConsole("New Height: " + table.height);
    </script>
  </body>
</html>
