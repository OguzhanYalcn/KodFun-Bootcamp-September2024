<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yapılacaklar Uygulaması</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/slate/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 mx-auto border-0">Yapılacaklar Listem</span>
      </div>
    </nav>

    <div class="container py-5">
      <h1 class="mt-4">Neler Yapılacak?</h1>

      <form id="frmTask" class="row mt-3 gy-2 gx-3 align-items-center">
        <div class="col">
          <input
            type="text"
            class="form-control form-control-lg"
            id="task"
            placeholder="Ne yapacaksın?"
            required
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-lg btn-primary">Ekle</button>
        </div>
      </form>

      <div id="todos" class="mt-4 todos">
        
      </div>

      <script src="website.js"></script>
    </div>
  </body>
</html>

<!-- Geliştirmeler:
1. ekran çok geniş olursa içeriğin genişliğini sabit tut (max-width)
2. form'u large yap (bootstrap sizing)
3. ekle yazısı yerine belki font-awesome kullanılabilir
