<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yapılacaklar Uygulaması</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/slate/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mt-4">Yapılacaklar</h1>

      <form class="row mt-3 gy-2 gx-3 align-items-center">
        <div class="col">
          <input type="text" class="form-control" id="task" placeholder="Ne yapacaksın?"/>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Ekle</button>
        </div>
      </form>

      <div id="todos" class="mt-4 todos">
        
        <div class="row mb-3 border border-secondary rounded py-3 px-2 mx-0 bg-primary "> <!-- py-dikey padding, px-yatay padding (5'e kadar, mx-0, yatay marginleri sıfırla) -->
            <div class="col-auto">
                <input type="checkbox">
            </div>
            <div class="col ps-0 d-flex align-items-center lead"> <!-- padding-start --> <!-- bir yazıyı öne çıkarmak istiyorsan lead ile yazabilirsin ya da fs-1 (en büyük h1 gibi) -->
                Projeyi tamamla
            </div>
        </div>
        <div class="row mb-3 border border-secondary rounded py-3 px-2 mx-0 bg-primary ">
            <div class="col-auto">
                <input type="checkbox">
            </div>
            <div class="col ps-0 d-flex align-items-center lead">
                Yürüyüş yap
            </div>
        </div>
        <div class="row mb-3 border border-secondary rounded py-3 px-2 mx-0 bg-primary ">
            <div class="col-auto">
                <input type="checkbox" checked>
            </div>
            <div class="col ps-0 d-flex align-items-center lead">
                Faturaları öde
            </div>
        </div>
        <div class="row mb-3 border border-secondary rounded py-3 px-2 mx-0 bg-primary ">
            <div class="col-auto">
                <input type="checkbox" checked>
            </div>
            <div class="col ps-0 d-flex align-items-center lead">
                Vitaminlerini al
            </div>
        </div>

      </div>
    </div>
  </body>
</html>

<!-- Geliştirmeler:
1. ekran çok geniş olursa içeriğin genişliğini sabit tut (max-width)
2. form'u large yap (bootstrap sizing)
3. ekle yazısı yerine belki font-awesome kullanılabilir
4. eğer hiçbir görev yoksa "hrnüz bir görev eklenmemiş" gibi bir şey yazılabilir
-->
